<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ANPC case check</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style>
    html {
        height: 100%;
    }
    body {
        min-height: 100%;
        background-color: lightblue;
    }
    div.container {
        min-height: 100%;
    }

    a {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    div.row {
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .flex-fill {
        flex:1;
    }


</style>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <h2 class="text-center">Search for your case here:</h2>
        </div>
    </div>

    <div class="row justify-content-center">

        <div class="form-group row justify-content-center">

            <form method="get" action="search" class="form-row col-12 align-middle">
                <div class="col-8 ">
                    <input type="text" name="caseNumber" class="form-control" placeholder="E.g 44455/2016">
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">SEARCH</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <p th:text=${message} class="text-center"></p>
        </div>
    </div>

    <div class="row justify-content-center">

        <div class="col-12" th:if="${caseNumber!=null}">
            <a style="text-align:center;" th:href="${caseNumber.getUrl()}" th:text="${caseNumber.getUrl()}"></a>
        </div>
    </div>
</div>
</body>
</html>
